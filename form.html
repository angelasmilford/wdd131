<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="This webpage is a product review form.">
    <meta name="author" content="Angela S Milford">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <label for="product"><b>Product Name</b></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <fieldset>
          <legend><b>Overall Rating</b></legend>
          <div class="rating-container">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">‚≠ê</label>
        
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">‚≠ê‚≠ê</label>
        
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">‚≠ê‚≠ê‚≠ê</label>
        
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
        
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
          </div>
        </fieldset>
        
        <label for="installDate"><b>Date of Installation</b></label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
          <legend><b>Which features did you find useful in the product? <i>(Check all that apply)</i></b></legend>
        
          <div class="feature-container">
            <div class="feature-item">
              <input type="checkbox" id="feature1" name="usefulFeatures" value="durability">
              <label for="feature1">Durability</label>
            </div>
        
            <div class="feature-item">
              <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
              <label for="feature2">Ease of Use</label>
            </div>
        
            <div class="feature-item">
              <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
              <label for="feature3">Performance</label>
            </div>
        
            <div class="feature-item">
              <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
              <label for="feature4">Design</label>
            </div>
          </div>
        </fieldset>

        <label for="writtenReview"><b>Written Review</b> <span class="optional">(Optional)</span></label>
        <textarea id="writtenReview" name="writtenReview" cols="50" placeholder=""></textarea>
        
        <label for="userName"><b>Your Name</b> <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName">

        <button type="submit"><b>Post Review</b></button> <!--input or button?-->
      </form>
    </main>

    <footer>
      <p><b>&copy;<span id="currentyear"></span>üèùÔ∏è Angela S Milford üèùÔ∏è American Samoa</b></p>

      <p>Last Modified: <span id="lastModified"></span> </p>
    </footer>
  </body>
</html>
