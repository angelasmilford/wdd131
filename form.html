<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="This webpage is a product review form.">
    <meta name="author" content="Angela S Milford">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/">
    <script src="scripts/form.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <label for="product"><b>Product Name</b></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <fieldset>
          <legend><b>Overall Rating</b></legend>
          
          <div>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1 Star</label>
          </div>
          <div>
            <input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating2">2 Star</label>
          </div>
          <div>
            <input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating3">3 Star</label>
          </div>
          <div>
            <input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating4">4 Star</label>
          </div>
          <div>
            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5">5 Star</label>
          </div>
        </fieldset>

        <label for="installDate"><b>Date of Installation</b></label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
          <legend><b>Which features did you find useful in the product?</b> <br> <i>(Check all that apply)</i></legend>

          <div>
            <input type="checkbox" id="feature1" name="usefulFeatures" value="durability">
            <label for="feature1">Durability</label>
          </div>

          <div>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use">
            <label for="feature2">Ease of Use</label>
          </div>

          <div>
            <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance">
            <label for="feature3">Performance</label>
          </div>

          <div>
            <input type="checkbox" id="feature4" name="usefulFeatures" value="Design">
            <label for="feature4">Design</label>
          </div>
        </fieldset>

        <label for="writtenReview"><b>Written Review</b>(Optional)</label>
        <textarea id="writtenReview" name="writtenReview" row="S" cols="50" placeholder=""></textarea>
        
        <label for="userName"><b>Your Name</b> (Optional)</label>
        <input type="text" id="userName" name="userName">

        <button type="submit"><b>Post Review</b></button>
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
