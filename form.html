<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <meta name="description" content="This webpage is a product review form."
        <meta name="author" content="Angela S Milford">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form method="get" action="review.html">

                <label for="product">Product Name</label>
              <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
              </select><br><br>
          
              <fieldset class="rating">
                <legend>Overall Rating</legend>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
              </fieldset><br>
          
              <label for="installation-date">Date of Installation</label>
              <input type="date" id="installation-date" name="installation-date" required><br><br>
          
              <fieldset>
                <legend>Which features did you find useful in the product? <br> Check all that apply</legend>
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label><br>
                <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                <label for="ease-of-use">Ease of Use</label><br>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="design" value="Design">
                <label for="design">Design</label>
              </fieldset><br>
          
              <label for="review">Written Review(Optional)</label><br>
              <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea><br><br>
          
              <label for="username">Your Name(Optional)</label>
              <input type="text" id="username" name="username"><br><br>
          
              <input type="post-review" value="Post Review">
          
            </form>          
        </main>

        <footer>
            <p><b>&copy;<span id="currentyear"></span>üèùÔ∏è Angela S Milford üèùÔ∏è American Samoa</b></p>

            <p>Last Modified: <span id="lastModified"></span> </p>
        </footer>
    </body>
</html>
