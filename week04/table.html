<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables</title>
        <link rel="stylesheet" href="styles/table.css">
    </head>

    <body>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        
        <!--Header-->
        <thead>
            <!--Title-->
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>

            <!--Subtitle-->
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <!--Same row, different column-->
            <tr>
                <td>Feature 1</td> 
                <td>✔️</td> 
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <td>Feature 2</td> <!--Same column, different row-->
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>

            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>

        <tfoot>
            Footer content
        </tfoot>
    </body>
</html>
